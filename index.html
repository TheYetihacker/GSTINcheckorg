<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net.Checker.WebsiteGSTIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Net.Checker.WebsiteGSTIN</h1>

        <!-- Owner Name -->
        <div class="form-box semi-opaque">
            <label for="ownerName">Name of Website Owner:</label>
            <input type="text" id="ownerName" placeholder="Enter Owner Name">
            <button class="save-btn green-btn" onclick="saveData('ownerName')">Save</button>
            <button class="delete-btn red-btn" onclick="deleteData('ownerName')">Delete</button>
        </div>

        <!-- Gmail -->
        <div class="form-box semi-opaque">
            <label for="email">Gmail:</label>
            <input type="email" id="email" placeholder="Enter Gmail">
            <button class="save-btn green-btn" onclick="saveData('email')">Save</button>
            <button class="delete-btn red-btn" onclick="deleteData('email')">Delete</button>
        </div>

        <!-- Mobile No -->
        <div class="form-box semi-opaque">
            <label for="mobile">Mobile No:</label>
            <input type="tel" id="mobile" placeholder="Enter Mobile Number">
            <button class="save-btn green-btn" onclick="saveData('mobile')">Save</button>
            <button class="delete-btn red-btn" onclick="deleteData('mobile')">Delete</button>
        </div>

        <!-- Address -->
        <div class="form-box semi-opaque">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter Address">
            <button class="save-btn green-btn" onclick="saveData('address')">Save</button>
            <button class="delete-btn red-btn" onclick="deleteData('address')">Delete</button>
        </div>

        <!-- Website Link -->
        <div class="form-box semi-opaque">
            <label for="websiteLink">Website Link (https://):</label>
            <input type="url" id="websiteLink" placeholder="Enter Website Link">
            <button class="save-btn green-btn" onclick="saveData('websiteLink')">Save</button>
            <button class="delete-btn red-btn" onclick="deleteData('websiteLink')">Delete</button>
        </div>

        <!-- GSTIN No -->
        <div class="form-box semi-opaque">
            <label for="gstin">GSTIN No:</label>
            <input type="text" id="gstin" placeholder="Enter GSTIN Number">
            <button class="save-btn green-btn" onclick="saveData('gstin')">Save</button>
            <button class="delete-btn red-btn" onclick="deleteData('gstin')">Delete</button>
        </div>

        <!-- Registration Date -->
        <div class="form-box semi-opaque">
            <label for="registrationDate">Registration Date:</label>
            <input type="date" id="registrationDate">
            <button class="save-btn green-btn" onclick="saveData('registrationDate')">Save</button>
            <button class="delete-btn red-btn" onclick="deleteData('registrationDate')">Delete</button>   
      </div>
        <!-- GSTIN No -->
        <div class="form-box semi-opaque">
            <label for="gstin">GSTIN No:</label>
            <input type="text" id="gstin" placeholder="Enter GSTIN Number">
            <button class="save-btn green-btn" onclick="saveData('gstin')">Save</button>
            <button class="delete-btn red-btn" onclick="deleteData('gstin')">Delete</button>
        </div>

        <!-- Check GSTIN Button -->
        <div class="form-box semi-opaque">
            <button class="check-btn black-btn" onclick="checkGSTIN()">Check GSTIN</button>
        </div>

        <!-- Popup Box -->
        <div id="popup" class="popup-box hidden">
            <div id="popup-message" class="semi-opaque blue"></div>
            <div id="loading" class="loading hidden"></div>
        </div>         
  </div>

    <script src="script.js"></script>
</body>
</html>
